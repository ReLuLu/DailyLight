#DailyLight Configuration File

# prefix message in chat
message-prefix: '&6[&rDailyLight&6]'

# primary color of chat messages
primary-color: '&e'

# secondary format of chat messages
secondary-format: '&r'

# prevents a player from dealing damage due to damage sources (e.g. fall, fire, attack, ..)
# only active between /dstart and /dend
player-nodamage: true

# prevents a player from getting hungry so he doesn't need food to keep running
# only active between /dstart and /dend
player-nohunger: true

# prevents decoration stuff like flower pots from getting griefed in gamemode 2
# only active between /dstart and /dend
decoration-antigrief: true

